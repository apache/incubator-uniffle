name: All Profiles in Parallel

on:
  workflow_call:
    inputs:
      maven-args:
        required: true
        type: string
      summary:
        default: "grep -e '^\\[ERROR\\]' /tmp/maven.log || true"
        required: false
        type: string
      reports-path:
        default: ''
        required: false
        type: string
      reports-name:
        default: 'test-reports'
        required: false
        type: string
      jdk-distro:
        default: 'temurin'
        required: false
        type: string

jobs:
  maven:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          # Pay attention! Don't use profile with character ':'!
          - profile: spark2
            java-version: 8
          - profile: spark2.3
            java-version: 8
          - profile: spark3.0
            java-version: 8
          - profile: spark3
            java-version: 8
          - profile: spark3.2
            java-version: 8
          - profile: spark3.2.0
            java-version: 8
          - profile: spark3.3
            java-version: 8
          - profile: spark3.4
            java-version: 8
          - profile: spark3.5
            java-version: 8
          - profile: spark3.5-scala2.13
            java-version: 8
          - profile: spark4
            java-version: 17
          - profile: mr-hadoop2.8
            java-version: 8
          - profile: mr-hadoop3.2
            java-version: 8
          - profile: tez
            java-version: 8
          - profile: tez-hadoop3.2
            java-version: 8
          - profile: dashboard
            java-version: 8
      fail-fast: false
    name: -P${{ matrix.profile }}
    steps:
    - name: Set /etc/hosts mapping
      run: sudo hostname "action-host" | sudo echo "127.0.0.1 action-host" | sudo tee -a /etc/hosts
    - name: Checkout project
      uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: ${{ inputs.jdk-distro }}
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: mvn-${{ matrix.java-version }}-package-${{ matrix.profile }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          mvn-${{ matrix.java-version }}-package-${{ matrix.profile }}-
          mvn-${{ matrix.java-version }}-package-
    - name: Execute `./mvnw ${{ inputs.maven-args }} -P${{ matrix.profile }}`
      run: |
        PROFILES="${{ matrix.profile }}"
        PROFILES=${PROFILES/-/,}
        ./mvnw -B -fae ${{ inputs.maven-args }} -P${PROFILES} | tee /tmp/maven.log
      shell: bash
    - name: Summary of failures
      if: failure() && inputs.summary != ''
      run: ${{ inputs.summary }}
      continue-on-error: true
    - name: Upload test reports
      if: always() && inputs.reports-path != ''
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.reports-name }}-${{ matrix.profile }}
        path: ${{ inputs.reports-path }}
      continue-on-error: true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
