name: All Profiles in Parallel

on:
  workflow_call:
    inputs:
      maven-args:
        required: true
        type: string
      experimental:
        default: false
        required: false
        type: boolean
      summary:
        default: "grep -e '^\\[ERROR\\]' /tmp/maven.log || true"
        required: false
        type: string
      reports-path:
        default: ''
        required: false
        type: string
      reports-name:
        default: 'test-reports'
        required: false
        type: string
      java-version:
        default: '8'
        required: false
        type: string
      jdk-distro:
        default: 'temurin'
        required: false
        type: string

jobs:
  maven:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        profile:
          - spark2
          - spark2.3
          - spark3.0
          - spark3
          - spark3.2
          - mr
      fail-fast: false
    name: -P${{ matrix.profile }}
    steps:
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Set up JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.jdk-distro }}
        cache: maven
    - name: Execute maven with -P${{ matrix.profile }}
      if: ${{ !inputs.experimental }}
      run: mvn -B -fae -P${{ matrix.profile }} ${{ inputs.maven-args }} | tee /tmp/maven.log
      shell: bash
    - name: Execute maven with -P${{ matrix.profile }} (experimental)
      if: ${{ inputs.experimental }}
      run: mvn -B -fae -P${{ matrix.profile }} ${{ inputs.maven-args }} | tee /tmp/maven.log
      shell: bash
      continue-on-error: true
    - name: Summary of failures
      if: ${{ (failure() || inputs.experimental) && inputs.summary != '' }}
      run: ${{ inputs.summary }}
      continue-on-error: true
    - name: Upload test reports
      if: ${{ failure() && inputs.reports-path != '' }}
      uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.reports-name }}-${{ matrix.profile }}
        path: ${{ inputs.reports-path }}
      continue-on-error: true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
