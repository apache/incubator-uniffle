name: Rust

on:
  push:
    branches:
      - 'master'
      - 'branch-*'
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        features:
          - ""
          - "memory-prof"
    runs-on: ubuntu-latest
    steps:

      - name: Install native libs
        run: sudo apt-get install -y libkrb5-dev libgsasl-dev

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          version: "23.2"
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./rust/experimental/server
        run: cargo build --features hdfs --verbose
        if: ${{ matrix.features == '' }}
      - name: Build with memory-prof
        working-directory: ./rust/experimental/server
        run: cargo build --verbose --features memory-prof
        if: ${{ matrix.features == 'memory-prof' }}
      - name: Code style check
        working-directory: ./rust/experimental/server
        run: cargo fmt --check
        if: ${{ matrix.features == '' }}
      - name: Run tests
        working-directory: ./rust/experimental/server
        run: cargo test --verbose
        if: ${{ matrix.features == '' }}
      - name: Run tests with memory-prof
        working-directory: ./rust/experimental/server
        run: cargo test --verbose --features memory-prof
        if: ${{ matrix.features == 'memory-prof' }}
