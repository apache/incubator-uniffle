name: build

on: [push, pull_request]
env:
  cache-key: ''
  jdk-distro: 'temurin'
  java-version: '8'
  go-version: '1.17'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  changes:
    uses: ./.github/workflows/changes.yml

  spotless:
    uses: ./.github/workflows/sequential.yml
    with:
      maven-args: spotless:check
      cache-key: spotless

  checkstyle:
    uses: ./.github/workflows/sequential.yml
    with:
      maven-args: checkstyle:check
      cache-key: checkstyle

  license:
    uses: ./.github/workflows/sequential.yml
    with:
      maven-args: apache-rat:check
      cache-key: license
      summary: "grep -r '!?????' --include='rat.txt' | awk '{print $3}'"

  spotbugs:
    needs: [checkstyle, license] # delay execution
    uses: ./.github/workflows/sequential.yml
    with:
      maven-args: test-compile spotbugs:check
      cache-key: spotbugs
  
  java-11:
    needs: [spotbugs] # delay execution
    name: 'compile'
    uses: ./.github/workflows/sequential.yml
    with:
      maven-args: package -DskipTests -Djava.version=11
      cache-key: package
      java-version: '11'

  java-17:
    needs: [spotbugs] # delay execution
    name: 'compile'
    uses: ./.github/workflows/sequential.yml
    with:
      maven-args: package -DskipTests -Djava.version=17
      cache-key: package
      java-version: '17'

  unit:
    uses: ./.github/workflows/parallel.yml
    with:
      maven-args: package -Dtest=!org.apache.uniffle.test.**
      reports-path: "**/target/surefire-reports/*.txt"

  integration:
    uses: ./.github/workflows/parallel.yml
    with:
      maven-args: package -Dtest=org.apache.uniffle.test.**
      reports-path: "**/target/surefire-reports/*.txt"

  kubernetes:
    needs: [checkstyle, license, changes] # delay execution
    if: needs.changes.outputs.kubernetes == 'true' ||  github.event_name == 'push'
    uses: ./.github/workflows/single.yml
    with:
      maven-args: package -Pkubernetes -DskipUTs -DskipITs -DskipBuildImage=${{ needs.changes.outputs.rss_server_docker == 'false' }}
      cache-key: package
      go-version: '1.17'

  kubernetes-integration:
    needs: [kubernetes]
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    - name: Set up JDK ${{ env.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.java-version }}
        distribution: ${{ env.jdk-distro }}
    - name: Cache local Maven repository
      if: ${{ env.cache-key != '' }}
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: mvn-${{ env.java-version }}-${{ env.cache-key }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          mvn-${{ env.java-version }}-${{ env.cache-key }}-
    - name: Set up Go ${{ env.go-version }}
      if: ${{ env.go-version != '' }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.go-version }}
    - name: Compile kubernetes operator
      run: |
        mvn package -Pkubernetes -DskipTests
    - name:  Run local Integration Tests
      run: |
        chmod +x ./deploy/kubernetes/integration-test/e2e/start-e2e.sh
        chmod +x ./deploy/kubernetes/integration-test/e2e/set-up-local-cluster.sh
        ./deploy/kubernetes/integration-test/e2e/start-e2e.sh  
