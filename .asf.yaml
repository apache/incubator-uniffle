github:
  description: Uniffle is a high performance, general purpose Remote Shuffle Service.
  homepage: https://uniffle.apache.org/
  labels:
    - spark
    - mapreduce
    - shuffle
    - remote-shuffle-service
    - rss
    - tez
  features:
    # Enable wiki for documentation
    wiki: true
    # Enable issues management
    issues: true
    # Enable projects for project management boards
    projects: true
  collaborators:
    - leixm
    - wangao1236
    - lifeSo
    - zhengchenyu
    - xumanbu
    - summaryzb
    - cchung100m
    - slfan1989
    - yl09099
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: false
  protected_branches:
    master:
      required_status_checks:
        strict: true
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1

notifications:
  commits: commits@uniffle.apache.org
  issues: dev@uniffle.apache.org
  pullrequests: issues@uniffle.apache.org
