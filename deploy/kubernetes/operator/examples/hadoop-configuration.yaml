---
kind: ConfigMap
apiVersion: v1
metadata:
  name: hadoop-configuration
  namespace: kube-system
data:
  hadoop-env.sh: |-
    export JAVA_HOME=/opt/java/openjdk
    export HADOOP_HOME=/data/rssadmin/hadoop
    export HADOOP_CONF_DIR=/data/rssadmin/hadoop/conf
  core-site.xml: |-
    <!-- core-site.xml -->
  hdfs-site.xml: |-
    <!-- hdfs-site.xml -->
  log4j.properties: |-
    # log4j.properties
  krb5.conf: |-
    [libdefaults]
       default_realm = EXAMPLE.COM
       allow_weak_crypto = true
       kdc_realm = _REALM_
       udp_preference_limit = _UDP_LIMIT_
       #_KDC_TCP_PORT_
       #_KDC_UDP_PORT_

    [realms]
            _REALM_ = {
                    kdc = localhost:_KDC_PORT_
            }

    [domain_realm]
            .example.com = _REALM_
            example.com = _REALM_

    [login]
            krb4_convert = true
            krb4_get_tickets = false
binaryData:
  uniffle.keytab: ""
